<!DOCTYPE HTML>
<html>
<head>
<script src="NodeJs\node_modules\socket.io-client\dist\socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/game.js"></script>
<script src="js/UIHelper.js"></script>
<link rel="stylesheet" href="css/game.css" type='text/css'/>
</head>
<body>
<div id="game" ng-app="westeros" ng-cloak ng-controller="myCtrl">
	<div id="gameboard">
		<div class="corner" id="6"></div>
		<div class="horizontal" id="7"></div>
		<div class="horizontal" id="8"></div>
		<div class="horizontal" id="9"></div>
		<div class="horizontal" id="10"></div>
		<div class="horizontal" id="11"></div>
		<div class="horizontal" id="12"></div>
		<div class="horizontal" id="13"></div>
		<div class="corner" id="14"></div>
		<div class="vertical" id="5"></div>
		<div class="middle"></div>
		<div class="vertical" id="15"></div>
		<div class="vertical" id="4"></div>
		<div class="middle">
			<div id="dialogdiv">
				<div id="dialogmessage"></div>
				<button id="confirmtrue">Yes</button>
				<button id="confirmfalse">No</button>
			</div>
		</div>
		<div class="vertical" id="16"></div>
		<div class="vertical" id="3"></div>
		<div class="middle"></div>
		<div class="vertical" id="17"></div>
		<div class="vertical" id="2"></div>
		<div class="middle">
		<div id="dice" ng-click="rollDice()" ng-disabled=disableButton style="cursor:pointer;" title="Roll Your Dice"></div>
		</div>
		<div class="vertical" id="18"></div>
		<div class="corner" id="1">
			<div id="player1" class="player1_up"></div>
			<div id="player2" class="player2_up"></div>
		</div>
		<div class="horizontal" id="26"></div>
		<div class="horizontal" id="25"></div>
		<div class="horizontal" id="24"></div>
		<div class="horizontal" id="23"></div>
		<div class="horizontal" id="22"></div>
		<div class="horizontal" id="21"></div>
		<div class="horizontal" id="20"></div>
		<div class="corner" id="19"></div>
		<div class="clear"></div>
	</div>

	
	
		
		<div id="playerboard">
		<div>
			<div id="balance">BALANCE</div>
			<div id="balance2">{{balance}}</div>
		</div>
		<div>
			<div id="networth">NET WORTH</div>
			<div id="networth2">{{networth}}</div>
		</div>
		<div>
			<div id="properties">PROPERTIES</div>
			<div id="properties2" ng-click="showProperties()">{{properties}}</div>
		</div>
		<div>
			<div id="message">MESSAGE</div>
			<div id="message2">{{message}}</div>
		</div>
		<div>
			<div id="commentary">COMMENTARY</div>
			<div id="commentary2">{{commentary}}</div>
		</div>
		<div>
            <input type ="text" value ="0" id = "textbox"/>
        </div>
		<div id="showPropertiesDialog">You don't own any properties.
		</div>
		</div>
	</div>
</div>


</body>
</html>
